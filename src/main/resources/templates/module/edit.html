<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>OPERATE</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/shards.min.css">
    <style>
    table {
  width: 1000px;
  table-layout: fixed;
}
.narrow {
  width: 10%;
  background: tomato;
}
.wide {
  width: 30%;
  background: tomato;
}


td {
  border: solid;
}
textarea {
   resize: both
}

/* play with bg cells and cols ? */

tr:nth-child(even) :nth-child(odd) {
  background:rgba(100,255,50,0.3);
  }
tr:nth-child(odd) :nth-child(even) {
  background:rgba(255,255,255,0.3);
  }</style>

</head>
<body>
<div class="container my-5">
    <h2 class="mb-5">Edit Module</h2>
    <div class="row">
        <div class="col-md-6">
            <form action="#" th:action="@{/module/update/{id}(id=${module.id})}" th:object="${module}" method="post">
                <div class="row">
                    <div class="form-group col-md-6">
                        <label  class="col-form-label">Full Name</label>
                        <input type="text" th:field="${module.full_name}" class="form-control" id="full_name" name="full_name" value=""><br/>
                        <label  class="col-form-label">Short Name</label>
                        <input type="text" th:field="${module.short_name}" class="form-control" id="short_name" name="short_name" value=""><br/>
                        <label  class="col-form-label">Owner</label>
                        <input type="text" th:field="${module.owner}" class="form-control" id="owner" name="owner" value=""><br/>
                        <label  class="col-form-label">Size</label>
                        <input type="text" th:field="${module.size}" class="form-control" id="size" name="size" value=""><br/>
                        <label  class="col-form-label">Passing Siding</label>
                        <input type="text" th:field="${module.passing_siding}" class="form-control" id="passing_siding" name="passing_siding" value=""><br/>
                        <label  class="col-form-label">Description</label>
                        <textarea rows="4" cols="100" th:field="${module.description}"></textarea><br/>
                        <label  class="col-form-label">Notes</label>
                        <textarea rows="4" cols="100" th:field="${module.notes}"></textarea><br/>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6 mt-5">
                        <input type="submit" class="btn btn-primary" value="Update Equipment">
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
