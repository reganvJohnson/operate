<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>OPERATE</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/shards.min.css">
    <style>
    table {
  width: 1000px;
  table-layout: fixed;
}
.narrow {
  width: 10%;
  background: tomato;
}
.wide {
  width: 30%;
  background: tomato;
}


td {
  border: solid;
}
textarea {
   resize: both
}

/* play with bg cells and cols ? */

tr:nth-child(even) :nth-child(odd) {
  background:rgba(100,255,50,0.3);
  }
tr:nth-child(odd) :nth-child(even) {
  background:rgba(255,255,255,0.3);
  }</style>

</head>
<body>
<div class="container my-5">
    <h2 class="mb-5">Edit Equipment</h2>
    <div class="row">
        <div class="col-md-6">
            <form action="#" th:action="@{/equipment/update/{id}(id=${equipment.id})}" th:object="${equipment}" method="post">
                <div class="row">
                    <div class="form-group col-md-6">
                        <label  class="col-form-label">Car Class</label>
                        <select th:field="*{car_class}">
                            <option th:each="carClass : ${allCarClasses}" th:value="${carClass.id}" th:text="${carClass.classification}"></option>
                        </select>
                        <label  class="col-form-label">Era</label>
                        <input type="text" th:field="${equipment.era}" class="form-control" id="era" name="era" value="">
                        <label  class="col-form-label">Description</label>
                        <input type="text" th:field="${equipment.description}" class="form-control" id="description" name="description" value="">
                        <label  class="col-form-label">Short Description</label>
                        <input type="text" th:field="${equipment.short_description}" class="form-control" id="short_description" name="short_description" value="">
                        <label  class="col-form-label">AAR Code</label>
                        <input type="text" th:field="${equipment.aar_code}" class="form-control" id="aar_code" name="aar_code" value="">
                        <label  class="col-form-label">Length</label>
                        <input type="text" th:field="${equipment.length}" class="form-control" id="length" name="length" value="">
                        <label  class="col-form-label">Notes</label>
                        <textarea rows="4" cols="100" th:field="${equipment.notes}"></textarea>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6 mt-5">
                        <input type="submit" class="btn btn-primary" value="Update Equipment">
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

</body>
</html>
